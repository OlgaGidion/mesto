<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>

  <body class="root">
    <header class="header placement">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <div class="separator"></div>

    <main class="content placement">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button button_type_edit" type="button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="button button_type_add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>

    </main>

    <footer class="footer placement">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="button button_type_close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-details" novalidate>
          <fieldset class="popup__fieldset">
            <input id="popup_edit_input_name" class="popup__input-name input-text" name="profile-name" type="text" minlength="2" maxlength="40" required>
            <span id="popup_edit_input_name_error" class="popup__input-error popup__input-error_hidden"></span>
            <input id="popup_edit_input_description" class="popup__input-description input-text" name="profile-description" type="text" minlength="2" maxlength="200" required>
            <span id="popup_edit_input_description_error" class="popup__input-error popup__input-error_hidden"></span>
            <button class="button button_type_submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="button button_type_close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="profile-details" novalidate>
          <fieldset class="popup__fieldset">
            <input id="popup_add_input_name" class="popup__input-name input-text" name="profile-name" type="text" placeholder="Название" minlength="1" maxlength="30" required>
            <span id="popup_add_input_name_error" class="popup__input-error popup__input-error_hidden"></span>
            <input id="popup_add_input_description" class="popup__input-description input-text" name="profile-description" type="url" placeholder="Ссылка на картинку" required>
            <span id="popup_add_input_description_error" class="popup__input-error popup__input-error_hidden"></span>
            <button class="button button_type_submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="image-popup">
      <div class="image-popup__overlay"></div>
      <figure class="image-popup__figure">
        <button class="button button_type_close" type="button"></button>
        <img class="image-popup__image" src="#" alt="Описание">
        <figcaption class="image-popup__caption"></figcaption>
      </figure>
    </div>

    <template id="element-template">
      <li class="elements__item">
        <div class="elements__image-container">
          <img class="elements__image">
          <button class="button button_type_delete" type="button"></button>
        </div>
        <div class="elements__info">
          <p class="elements__title"></p>
          <button class="button button_type_like" type="button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
