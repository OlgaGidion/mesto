<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Лого">
        <hr class="header__line">
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button button_icon"></button>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button button button_icon"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="elements__item">
              <div class="elements__image-container">
                <img class="elements__image" src="./images/Sheregesh.jpeg" alt="">
              </div>
              <div class="elements__info">
                <h2 class="elements__title">Шерегеш</h2>
                <button class="elements__like-button button button_icon"></button>
              </div>
            </li>
            <li class="elements__item">
              <div class="elements__image-container">
                <img class="elements__image" src="./images/Sheregesh.jpeg" alt="">
              </div>
              <div class="elements__info">
                <h2 class="elements__title">Карачаево-Черкессия</h2>
                <button class="elements__like-button button button_icon"></button>
              </div>
            </li>
            <li class="elements__item">
              <div class="elements__image-container">
                <img class="elements__image" src="./images/Sheregesh.jpeg" alt="">
              </div>
              <div class="elements__info">
                <h2 class="elements__title">Омск</h2>
                <button class="elements__like-button button button_icon"></button>
              </div>
            </li>
            <li class="elements__item">
              <div class="elements__image-container">
                <img class="elements__image" src="./images/Sheregesh.jpeg" alt="">
              </div>
              <div class="elements__info">
                <h2 class="elements__title">Екатеринбург</h2>
                <button class="elements__like-button button button_icon"></button>
              </div>
            </li>
            <li class="elements__item">
              <div class="elements__image-container">
                <img class="elements__image" src="./images/Sheregesh.jpeg" alt="">
              </div>
              <div class="elements__info">
                <h2 class="elements__title">Карелия</h2>
                <button class="elements__like-button button button_icon"></button>
              </div>
            </li>
            <li class="elements__item">
              <div class="elements__image-container">
                <img class="elements__image" src="./images/Sheregesh.jpeg" alt="">
              </div>
              <div class="elements__info">
                <h2 class="elements__title">Байкал</h2>
                <button class="elements__like-button button button_icon"></button>
              </div>
            </li>
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup-container">
      <div class="popup">
        <button class="popup__close-button button button_icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <fieldset class="popup__fieldset">
            <input class="popup__name input" type="text">
            <input class="popup__description input" type="text">
            <button class="popup__submit-button button button_text" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
