<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>

  <body class="root">
    <header class="header placement">
      <img class="header__logo" src="./images/Logo.svg" alt="Лого">
    </header>

    <hr class="header__line">

    <main class="content placement">

      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <div class="elements__image-container">
              <img class="elements__image" src="./images/balticsea.jpg" alt="Балтийское море">
            </div>
            <div class="elements__info">
              <p class="elements__title">Балтийское море</p>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <div class="elements__image-container">
              <img class="elements__image" src="./images/caucasus.jpg" alt="Кавказские горы">
            </div>
            <div class="elements__info">
              <p class="elements__title">Северный Кавказ</p>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <div class="elements__image-container">
              <img class="elements__image" src="./images/siberia.jpg" alt="Лес в снегу">
            </div>
            <div class="elements__info">
              <p class="elements__title">Сибирь</p>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <div class="elements__image-container">
              <img class="elements__image" src="./images/urals.jpg" alt="Горы">
            </div>
            <div class="elements__info">
              <p class="elements__title">Уральские горы</p>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <div class="elements__image-container">
              <img class="elements__image" src="./images/karelia.jpg" alt="Лес на берегу озера">
            </div>
            <div class="elements__info">
              <p class="elements__title">Карелия</p>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <div class="elements__image-container">
              <img class="elements__image" src="./images/baikal.jpg" alt="Озеро Байкал">
            </div>
            <div class="elements__info">
              <p class="elements__title">Байкал</p>
              <button class="elements__like-button button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer placement">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-details">
        <fieldset class="popup__fieldset">
          <input class="popup__input-name input-text" name="profile-name" type="text">
          <input class="popup__input-description input-text" name="profile-description" type="text">
          <button class="popup__submit-button button">Сохранить</button>
        </fieldset>
      </form>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
